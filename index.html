<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier pr√©-rempli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Ajouter un produit au panier Ecwid</h1>
  <p>Clique sur le bouton ci-dessous pour ajouter automatiquement le produit au panier.</p>
  <button onclick="addToCart()">Ajouter au panier</button>

  <script>
    function addToCart() {
      const cartItems = [
        {
          id: 775858552,
          quantity: 1
        }
      ];

      const cart = {
        gotoCheckout: true,
        products: cartItems
      };

      const cartCode = encodeURIComponent(JSON.stringify(cart));
      const finalLink = "https://www.alhel.fr/#!/~/cart/create=" + cartCode;

      window.location.href = finalLink;
    }
  </script>

</body>
</html>
